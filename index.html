  <div id="snoopy">
    <h1>Feliz cumpleaños Karen, tamo ❤️</h1>
  <button onclick="mostrarMensaje()">Abrir</button>
  <div id="mensaje"></div>
  


  <script>
    const texto = "Feliz cumpleaños reina, espero te la pases super bien bobiss";

    function mostrarMensaje() {
      const mensajeDiv = document.getElementById('mensaje');
      const flor1 = document.getElementById('flor1');
      const flor2 = document.getElementById('flor2');
      mensajeDiv.style.display = 'block';
      mensajeDiv.textContent = "";
      let i = 0;
      const intervalo = setInterval(() => {
        mensajeDiv.textContent += texto[i];
        i++;
        if (i === texto.length) {
          clearInterval(intervalo);
          flor1.classList.add('mostrar');
          flor2.classList.add('mostrar'); // ambas flores se abren
        }
      }, 100);
    }
  </script>
  </div>

  <script>
    function mostrarSnoopy() {
      document.getElementById('flores').style.display = 'none';
      document.getElementById('snoopy').style.display = 'block';
